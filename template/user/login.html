{% include "user/header.html" %}

<div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8 mb-5">
              <h5>Sign In </h5>
            <form action="{% url 'loginViewAction' %}" class="p-5 bg-white" method="post">
{% csrf_token %}

                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">

                         {% if data %}
                    <label class="font-weight-bold" >{{data}}</label><br>
                    {% endif%}

                  <label class="font-weight-bold" >Username</label>
                  <input type="text" name="username" class="form-control" placeholder="eg. abc@gmail.com" required>
                </div>
              </div>

            <div class="row form-group mb-4">
               <label class="font-weight-bold" >Password</label>
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="text" class="form-control" placeholder="" name="password" required>
                </div>
              </div>



              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Signin" class="btn btn-primary  py-2 px-5">
                </div>
              </div>
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white"  style="background-image: url('/static/user/images/k1 (11).jpg'); height:300px;">
            </div>
            <!--<div class="p-4 mb-3 bg-white" style="background-image: url('/static/user/images/k1 (11).jpg'); height:300px;" >-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>

{% include "user/footer.html" %}
